<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="font-src https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/ data:"> -->
    <!-- <base href="/"> -->

    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/css/main.css">
    <link rel="stylesheet" href="./style/css/font-size.min.css">



    <!-- JS scripts -->
    <script src="./JS/Books Objects.js" defer></script>
    <script src="./JS/all Dom variables.js" defer></script>
    <script src="./JS/utilities.js"></script>
    <script src="./JS/main.js" defer></script>
    <script src="./JS/single book.js"></script>
    <script src="./JS/filter.js" defer></script>
    <script src="./JS/add to library.js" defer></script>
    <script src="./JS/add to favourite.js" defer></script>
    <script src="./JS/my library page.js" defer></script>
    <script src="./JS/home page.js" defer></script>
    <script src="./JS/home page-last seen.js" defer></script>
    <script src="./JS/routing.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js" defer></script>
   

</head>










<body>

    <!-- base container::start -->
    <main class="base-container position-relative w-100">


        <!-- Home page::start -->
        <main class="HOME_PAGE w-100 position-absolute top-0 z-0">


            <!-- Home page => side menu (control panel)::start -->
            <aside class="control-panel end-0 top-0 position-fixed h-100 ">


                <section class="control-panel__options">

                    <a href="/" class="TO_HOME_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container home-page d-flex justify-content-start align-items-center">

                            <i
                                class="control-panel__options__container--icon fa-solid fa-home d-flex justify-content-center align-items-center"></i>



                            <h5 class="control-panel__options__container--title fs-lg-18px ">صفحه اصلی</h5>

                        </div>
                    </a>


                    <a href="/allBooks" class="TO_ALL_BOOKS_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container all-books d-flex justify-content-start align-items-center">

                            <i
                                class="control-panel__options__container--icon fa-solid fa-book d-flex justify-content-center align-items-center"></i>



                            <h5 class="control-panel__options__container--title fs-lg-18px ">همه کتاب‌ها</h5>

                        </div>
                    </a>







                    <a href="/myLibrary" class="TO_MY_LIBRARY_PAGE_BTN LINK">
                        <div class="control-panel__options__container">
                            <div class="control-panel__options__container--icon">
                                <i class="fa-solid fa-bookmark"></i>
                            </div>

                            <h5
                                class="control-panel__options__container--title fs-18px fw-medium bg-transparent MY_LIBRARY_BTN">
                                کتابخانه‌ی
                                من</h5>
                        </div>
                    </a>
                </section>


            </aside>
            <!-- Home page => side menu (control panel)::end -->





            <!-- Home page => saved book cards::start -->
            <section class="saved-books position-absolute w-75 top-0 right-20">

                <div class="saved-books__container w-100 d-flex flex-column mb-5 mt-5 bg-none">


                    <div
                        class="saved-books__container--title border-bottom-none d-flex justify-content-between align-items-center pt-4 pb-3 pe-3 ps-3">

                        <span class="fs-lg-20px fw-semibold ms-3">دسته‌بندی‌‌ها</span>

                        <a href="/allBooks">
                            <div>
                                <span class="fs-lg-10px">همه کتاب‌ها</span>
                                <i class="fa-solid fa-chevron-left fs-lg-10px"></i>
                            </div>
                        </a>

                    </div>


                    <div
                        class="saved-books__container--books h-85 align-items-center saved-books-title d-flex align-items-center ">
                        <!-- All categorised books go here -->

                        <swiper-container class="mySwiper swiper-height w-inherit SLIDER_CONTAINER " space-between="30"
                            slides-per-view="2" loop="true" navigation="true" keyboard="true">

                            <!-- slider book cards go here -->

                        </swiper-container>
                    </div>
                </div>








                <div class="saved-books__container w-100 d-flex mb-5 mt-5 flex-column">
                    <div
                        class="saved-books__container--title d-flex justify-content-between align-items-center pt-4 pb-3 pe-3 ps-3">
                        <span class="fs-lg-20px fw-semibold ms-3">آخرین مشاهده‌‌ها</span>
                    </div>
                    <div
                        class="saved-books__container--books h-85 saved-books-title d-flex align-items-center FAV_SAVED_BOOKS">
                        <!-- favourite books go here -->
                    </div>
                </div>

            </section>
            <!-- Home page => saved book cards::end -->

        </main>
        <!-- Home page::end -->

















        <!-- All books page::start -->
        <main class="ALL_BOOKS_PAGE all-books-page w-100 position-absolute d-none top-0 z-n1">
            <!-- All books page => control panel(right side of the page)::start -->
            <aside class="control-panel end-0 top-0 position-fixed h-100 ">

                <a href="/" class="TO_HOME_PAGE_BTN LINK">
                    <div
                        class="control-panel__options__container home-page d-flex justify-content-start align-items-center">

                        <i
                            class="control-panel__options__container--icon fa-solid fa-home d-flex justify-content-center align-items-center"></i>



                        <h5 class="control-panel__options__container--title fs-lg-18px ">صفحه اصلی</h5>

                    </div>
                </a>



                <a href="/allBooks" class="TO_ALL_BOOKS_PAGE_BTN LINK">
                    <div
                        class="control-panel__options__container all-books d-flex justify-content-start align-items-center">

                        <i class="control-panel__options__container--icon fa-solid fa-book d-flex justify-content-center align-items-center"></i>


                        <h5 class="control-panel__options__container--title fs-lg-18px ">همه کتاب‌ها</h5>

                    </div>
                </a>



                <div class="accordion control-panel__options__container categories padding-0"
                    id="accordionPanelsStayOpenExample">
                    <div class="accordion-item no-border">

                        <div class="d-flex align-items-center">
                            <i
                                class="control-panel__options__container--icon fa fa-bars d-flex align-items-center justify-content-center"></i>
                            <h5 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button
                                    class="accordion-button control-panel__options__container--title padding-0 box-shadow-none background-color-none color-black fs-lg-18px fw-medium"
                                    type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                                    aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                    دسته‌بندی‌‌ها
                                </button>
                            </h5>
                        </div>


                        <div id="panelsStayOpen-collapseOne"
                            class="control-panel__options__container--body accordion-collapse collapse show"
                            aria-labelledby="panelsStayOpen-headingOne">
                            <div class="accordion-body">
                                <!-- body of categories -->


                                <div class="accordion accordion-flush control-panel__options__container--body--options"
                                    id="accordionFlushExample">
                                    <div class="accordion-item no-border">
                                        <h5 class="accordion-header accordion accordion-flush control-panel__options__container--body--options--genre"
                                            id="flush-headingOne">
                                            <button
                                                class="accordion-button box-shadow-none background-color-none color-black collapsed fs-lg-16px fw-medium"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                                aria-controls="flush-collapseOne">
                                                ژانر
                                            </button>
                                        </h5>
                                        <div id="flush-collapseOne"
                                            class="accordion-collapse collapse control-panel__options__container--body--options--genre--options"
                                            aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body GENRE_OPTIONS_CONTAINER">
                                                <!-- body of genre category -->

                                            </div>
                                        </div>
                                    </div>




                                    <div class="accordion-item no-border">
                                        <h5 class="accordion-header control-panel__options__container--body--options--language"
                                            id="flush-headingTwo">
                                            <button
                                                class="accordion-button box-shadow-none background-color-none color-black collapsed fs-lg-16px fw-medium"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                                aria-controls="flush-collapseTwo">
                                                زبان
                                            </button>
                                        </h5>
                                        <div id="flush-collapseTwo"
                                            class="accordion-collapse collapse control-panel__options__container--body--options--language--options"
                                            aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body LANGUAGE_OPTIONS_CONTAINER">
                                                <!-- body of language category -->
                                            </div>
                                        </div>
                                    </div>




                                    <div class="accordion-item no-border">
                                        <h5 class="accordion-header control-panel__options__container--body--options--year"
                                            id="flush-headingThree">
                                            <button
                                                class="accordion-button box-shadow-none background-color-none color-black collapsed fs-lg-16px fw-medium"
                                                type="button" data-bs-toggle="collapse"
                                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                                aria-controls="flush-collapseThree">
                                                سال
                                            </button>
                                        </h5>
                                        <div id="flush-collapseThree"
                                            class="accordion-collapse collapse control-panel__options__container--body--options--year--options"
                                            aria-labelledby="flush-headingThree"
                                            data-bs-parent="#accordionFlushExample">
                                            <div class="accordion-body">
                                                <!-- body of year category -->
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>



                <a href="/myLibrary" class="TO_MY_LIBRARY_PAGE_BTN LINK">
                    <div class="control-panel__options__container">
                        <div class="control-panel__options__container--icon">
                            <i class="fa-solid fa-bookmark"></i>
                        </div>

                        <h5
                            class="control-panel__options__container--title fs-18px fw-medium bg-transparent MY_LIBRARY_BTN">
                            کتابخانه من
                        <h5>
                    </div>
                </a>

                </section>


            </aside>
            <!-- All books page => control panel(right side of the page)::end -->


            <!-- All books page => library cards(middle of the page)::start -->
            <section class="library LIBRARY_PAGE_CONTAINER position-absolute top-0 d-flex flex-wrap" id="library">
                <!-- library book cards goes here -->
            </section>
            <!-- All books page => library cards(middle of the page)::end -->


            <!-- All books page => preview panel (left side of the page)::start -->
            <!-- <aside class="preview-panel"></aside> -->
            <!-- All books page => preview panel (left side of the page)::end -->
        </main>
        <!-- All books page::end -->


















        <!-- single book page::start -->
        <main class="single-book-page SINGLE_BOOK_PAGE w-100 position-absolute top-0 z-n1 d-none">


            <!-- single book page => side menu (control panel)::start -->
            <aside class="control-panel end-0 top-0 position-fixed h-100 ">


                <section class="control-panel__options">


                    
                    <a href="/" class="TO_HOME_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container home-page d-flex justify-content-start align-items-center">

                            <i
                                class="control-panel__options__container--icon fa-solid fa-home d-flex justify-content-center align-items-center"></i>



                            <h5 class="control-panel__options__container--title fs-lg-18px ">صفحه اصلی</h5>

                        </div>
                    </a>





                    <a href="/allBooks" class="TO_ALL_BOOKS_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container all-books d-flex justify-content-start align-items-center">

                            <i class="control-panel__options__container--icon fa-solid fa-book d-flex justify-content-center align-items-center"></i>


                            <h5 class="control-panel__options__container--title fs-lg-18px ">همه کتاب‌ها</h5>

                        </div>
                    </a>




                    <a href="/myLibrary" class="TO_MY_LIBRARY_PAGE_BTN LINK">
                        <div class="control-panel__options__container">
                            <div class="control-panel__options__container--icon">
                                <i class="fa-solid fa-bookmark"></i>
                            </div>

                            <h5
                                class="control-panel__options__container--title fs-18px fw-medium bg-transparent MY_LIBRARY_BTN">
                                کتابخانه من
                            <h5>
                        </div>
                    </a>

                </section>


            </aside>
            <!-- single book page => side menu (control panel)::end -->



            <!-- single book page => book and swiper::start -->
            <div class="d-flex flex-column position-absolute right-20 top-0 w-75 pt-5 pb-5">


                <!-- single book page => book and swiper => book::start -->
                <section
                    class="single-book-page__book mb-5 d-flex justify-content-between align-items-center w-100 SINGLE_BOOK_PAGE_BOOK">

                    <div
                        class="single-book-page__book--info w-50 h-100 d-flex justify-content-center align-items-center flex-column">
                        <div class="single-book-page__book--info--tw text-center">
                            <h1 class="single-book-page__book--info--tw--title fs-lg-55px fw-bold mb-4">ضیافت</h1>

                            <h2 class="single-book-page__book--info--tw--author fs-lg-35px fw-semibold">افلاطون</h2>
                        </div>



                        <div class="single-book-page__book--info--gld d-flex flex-row w-80 justify-content-evenly mb-5">
                            <h3 class="single-book-page__book--info--gld--genre fs-lg-22px fw-normal">فلسفه</h3>

                            <h3 class="single-book-page__book--info--gld--language fs-lg-22px fw-normal">یونانی</h3>

                            <h3 class="single-book-page__book--info--gld--date fs-lg-22px fw-normal">385</h3>
                        </div>


                        <div class="single-book-page__book--info--btns d-flex flex-row w-80 justify-content-evenly">
                            <button class="cards__content__buttons--add fs-lg-18px Mybtn ADD_TO_LIBRARY_BTN"
                                data-book-id="${book.id}">افزودن به کتابخانه</button>

                            <i class="fa-regular fa-heart cards__content__buttons--fav text-white fs-lg-18px MyIcon ADD_TO_FAV_BTN"
                                data-fav-book="${book.id}"></i>
                        </div>

                    </div>


                    <div class="single-book-page__book--image w-50 h-100 text-center">
                        <img class="" src="./assets/images/11.jpg" alt="">
                    </div>
                </section>
                <!-- single book page => book and swiper => book::end -->






                <!-- single book page => book and swiper => swiper::start -->
                <section class="single-book-page__recommendations w-100 mb-5">
                    <div class="saved-books__container w-100 d-flex mb-5 mt-5 flex-column h-100">
                        <div
                            class="saved-books__container--title d-flex justify-content-between align-items-center pt-4 pb-3 pe-3 ps-3">
                            <span class="fs-lg-20px fw-semibold ms-3">کتاب‌های مشابه</span>

                        </div>
                        <div
                            class="saved-books__container--books h-85 align-items-center saved-books-title d-flex align-items-center justify-content-around">

                            <swiper-container
                                class="mySwiper swiper-height d-flex justify-content-center align-items-center SIMILAR_BOOKS_CONTAINER"
                                pagination="true" pagination-clickable="true" style="width: inherit;" space-between="30"
                                slides-per-view="4" keyboard="true">

                                <!-- slider book cards go here -->


                                <swiper-slide>
                                    <div
                                        class="cards box-shadow-none m-3 d-flex flex-column align-items-center justify-content-center">

                                        <div class="cards--bookmoc">

                                            <div class="cards--bookmoc--image">
                                                <img class="cards--bookmoc--image--frame" src="./assets/images/" alt="">
                                            </div>


                                        </div>
                                        <div class="cards__content">
                                            <h3
                                                class="cards__content--title fs-lg-20px fs-md-18px fs-sm-16px mb-2 mt-3">
                                            </h3>
                                            <h4
                                                class="cards__content--author mb-3 fw-normal fs-lg-16px fs-md-14px fs-sm-12px">
                                            </h4>

                                            <div class="cards__content__info mb-2 w-100">
                                                <h5
                                                    class="cards__content__info--published-date card-info fs-lg-14px fs-md-12px fs-sm-10px fw-light">
                                                </h5>
                                                <h5
                                                    class="cards__content__info--genre card-info fs-lg-14px fs-md-12px fs-sm-10px fw-light">
                                                </h5>
                                                <h5
                                                    class="cards__content__info--language card-info fs-lg-14px fs-md-12px fs-sm-10px fw-light">
                                                </h5>
                                            </div>

                                        </div>
                                    </div>
                                </swiper-slide>


                            </swiper-container>
                        </div>
                    </div>
                </section>
                <!-- single book page => book and swiper => end::start -->


            </div>
            <!-- single book page => book and swiper::end -->


        </main>
        <!-- single book page::end -->


















        <!-- Saved books page (My library page)::start -->
        <main class="MY_LIBRARY_PAGE w-100 position-absolute top-0 z-n1 d-none">


            <!-- Saved books page (My library page) => side menu (control panel)::start -->
            <aside class="control-panel end-0 top-0 position-fixed h-100 ">


                <section class="control-panel__options">

                    <a href="/" class="TO_HOME_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container home-page d-flex justify-content-start align-items-center">

                            <i
                                class="control-panel__options__container--icon fa-solid fa-home d-flex justify-content-center align-items-center"></i>



                            <h5 class="control-panel__options__container--title fs-lg-18px ">صفحه اصلی</h5>

                        </div>
                    </a>





                    <a href="/allBooks" class="TO_ALL_BOOKS_PAGE_BTN LINK">
                        <div
                            class="control-panel__options__container all-books d-flex justify-content-start align-items-center">

                            <i class="control-panel__options__container--icon fa-solid fa-book d-flex justify-content-center align-items-center"></i>


                            <h5 class="control-panel__options__container--title fs-lg-18px ">همه کتاب‌ها</h5>

                        </div>
                    </a>




                    <a href="/myLibrary" class="TO_MY_LIBRARY_PAGE_BTN LINK">
                        <div class="control-panel__options__container">
                            <div class="control-panel__options__container--icon">
                                <i class="fa-solid fa-bookmark"></i>
                            </div>

                            <h5
                                class="control-panel__options__container--title fs-18px fw-medium bg-transparent MY_LIBRARY_BTN">
                                کتابخانه من
                            <h5>
                        </div>
                    </a>

                </section>


            </aside>
            <!-- Saved books page (My library page) => side menu (control panel)::end -->





            <!-- Saved books page (My library page) => saved book cards::start -->
            <section class="saved-books position-absolute  SAVED_BOOKS_CONTAINER top-0 right-20">

                <div class="saved-books__container w-100 d-flex mb-5 mt-5 flex-wrap">
                    <div
                        class="saved-books__container--title d-flex justify-content-between align-items-center pt-4 pb-3 pe-3 ps-3">
                        <span class="fs-lg-20px fw-semibold ms-3">همه کتاب‌ها</span>

                        <div>
                            <i class="fa-solid fa-chevron-down fs-lg-10px"></i>
                            <span class="fs-lg-10px">نمایش همه</span>

                        </div>
                    </div>
                    <div
                        class="saved-books__container--books h-85 align-items-center saved-books-title d-flex align-items-center ALL_SAVED_BOOKS">
                        <!-- All saved books go here -->
                    </div>
                </div>


                <div class="saved-books__container w-100 d-flex mb-5 mt-5 flex-wrap">
                    <div
                        class="saved-books__container--title d-flex justify-content-between align-items-center pt-4 pb-3 pe-3 ps-3">
                        <span class="fs-lg-20px fw-semibold ms-3">مورد علاقه‌ها</span>

                        <div>
                            <i class="fa-solid fa-chevron-down fs-lg-10px"></i>
                            <span class="fs-lg-10px">نمایش همه</span>

                        </div>
                    </div>
                    <div
                        class="saved-books__container--books h-85 saved-books-title d-flex align-items-center FAV_SAVED_BOOKS">
                        <!-- favourite books go here -->
                    </div>
                </div>

            </section>
            <!-- Saved books page (My library page) => saved book cards::end -->

        </main>
        <!-- Saved books page (My library page)::end -->


    </main>
    <!-- base container::end -->

</body>

</html>
